<!-- Metadata is data about data -->
<!DOCTYPE html> <!-- Tells computer it is a document that is html-->
<html> <!-- The container for all other HTML elements-->
  <head><title>A.R</title> <!-- Title of webpage (Tab title)-->
  </head> 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!--script - tells is a script. scr - sorce - location of file -->
  <body BGCOLOR = "#338811"> <!-- The container for all other HTML elements exept head... BGColor allows to change backround color with a hex code-->
    <h1> This is a title </h1> <!-- the h means hedding which makes the text bold-->
    <p>This is the first paragraph</p> <!-- the tag p creates a paragraph-->
    <h2> subtitle#1 (getting smaller) </h2> <!-- The number is the sise of the heading-->
    <P ALIGN = left>This is the second paragraph</p> 
    <h3> subtitle#2 (even smaller) </h3>
    <P ALIGN = right>This is the third paragraph</p>
    <h3> subtitle#2 (even smaller) </h3>
    <P ALIGN = center>This is the fourth paragraph</p> <!-- you can align the text with the tag align = (left/right/center)-->
    <a-scene> <!-- Create scene (like in unity) -->
      <a-gltf-model position = "0, 0, -4" rotation = "0, 0, 0" scale="0.2, 0.2, 0.2" src = "Teapot/Teapot.gltf">
      </a-gltf-model>
      <a-plane position = "0, 0, -4" rotation = "-90, 0, 0" width = "4" hight = "4" color = "#FFD700">
      </a-plane>
  </body>
</html> <!-- End of html code-->
